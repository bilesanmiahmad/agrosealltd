{% extends "agrosealapp/base_generic.html" %}
{% block content %}
    <div class="row">
        <h1>Add New Person</h1>
    </div>
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form method="POST">
                {% csrf_token %}
                <table class="table ">
                    {{form.as_table}}
                </table>
                <button class="btn btn-primary" type="submit">Add New Person</button>
            </form>
        </div>
        <div class="col-md-2"></div>

    </div>
{% endblock %}
