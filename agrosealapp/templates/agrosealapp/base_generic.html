<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% block title %}<title>Home</title>{% endblock %}

        {% load staticfiles %}
        <!-- <link rel="shortcut icon" type="image/png" href="/imgs/favicon.png" /> -->
        <!-- inject:css -->
        <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'bower_components/simple-line-icons/css/simple-line-icons.css' %}">
        <link rel="stylesheet" href="{% static 'bower_components/weather-icons/css/weather-icons.min.css' %}">
        <link rel="stylesheet" href="{% static 'bower_components/themify-icons/css/themify-icons.css' %}">
        <!-- endinject -->

        <!-- Main Style  -->
        <link rel="stylesheet" href="{% static 'dist/css/main.css' %}">

        <!-- Rickshaw Chart Depencencies -->
        <link rel="stylesheet" href="{% static 'bower_components/rickshaw/rickshaw.min.css' %}">

        <!--easypiechart-->
        <link rel="stylesheet" href="{% static 'assets/js/jquery-easy-pie-chart/easypiechart.css' %}">

        <!--horizontal-timeline-->
        <link rel="stylesheet" href="{% static 'assets/js/horizontal-timeline/css/style.css' %}">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


        <script src="{% static 'assets/js/modernizr-custom.js' %}"></script>
    </head>
    <body>
        <div id="ui" class="ui">
            <!--header start-->
            <header id="header" class="ui-header">

                <div class="navbar-header">
                    <!--logo start-->
                    <a href="index.html" class="navbar-brand">
                        <span class="logo"><img width="70px" src="{% static 'imgs/sad.png' %}" alt=""/></span>
                        <span class="logo-compact"><img src="{% static 'imgs/sad.png' %}" alt=""/></span>
                    </a>
                    <!--logo end-->
                </div>

                <div class="navbar-collapse nav-responsive-disabled">

                    <!--toggle buttons start-->
                    <ul class="nav navbar-nav">
                        <li>
                            <a class="toggle-btn" data-toggle="ui-nav" href="">
                                <i class="fa fa-bars"></i>
                            </a>
                        </li>
                    </ul>
                    <!-- toggle buttons end -->


                    <!--notification start-->
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown dropdown-usermenu">
                            <a href="#" class=" dropdown-toggle" data-toggle="dropdown" aria-expanded="true">

                                <span class="hidden-sm hidden-xs">

                                    <strong>{{ user }}</strong>
                                </span>
                                <!--<i class="fa fa-angle-down"></i>-->
                                <span class="caret hidden-sm hidden-xs"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-usermenu pull-right">
                                <li><a href="#"><i class="fa fa-user"></i>  Profile</a></li>
                                <li class="divider"></li>
                                <li><a href="#"><i class="fa fa-sign-out"></i> Log Out</a></li>
                            </ul>
                        </li>

                        <li>
                            <a data-toggle="ui-aside-right" href=""><i class="glyphicon glyphicon-option-vertical"></i></a>
                        </li>
                    </ul>
                    <!--notification end-->

                </div>

            </header>
            <!--header end-->

            <!--sidebar start-->
            <aside id="aside" class="ui-aside">
                <ul class="nav" ui-nav>
                    <li class="nav-head">
                        <h5 class="nav-title text-uppercase light-txt">Navigation</h5>
                    </li>
                    <li class="active">
                        <a href="{% url 'show_dashboard' %}"><i class="fa fa-home"></i><span>Dashboard</span><i class="fa fa-angle-right pull-right"></i></a>
                    </li>
                    <li>
                        <a href="{% url 'drivers' %}"><i class="fa fa-user"></i><span>Drivers</span><i class="fa fa-angle-right pull-right"></i></a>
                    </li>
                    <li>
                        <a href="{% url 'trucks' %}"><i class="fa fa-truck"></i><span>Trucks</span><i class="fa fa-angle-right pull-right"></i></a>
                    </li>
                    <li>
                        <a href="{% url 'requests' %}"><i class="fa fa-check-circle"></i><span>Requests</span><i class="fa fa-angle-right pull-right"></i></a>
                    </li>
                    <li>
                        <a href="{% url 'persons' %}"><i class="fa fa-check-circle"></i><span>Persons</span><i class="fa fa-angle-right pull-right"></i></a>
                    </li>
                    <li>
                        <a href="{% url 'companies' %}"><i class="fa fa-check-circle"></i><span>Companies</span><i class="fa fa-angle-right pull-right"></i></a>
                    </li>
                </ul>
            </aside>
            <!--sidebar end-->

            <!--main content start-->
            <div id="content" class="ui-content ui-content-aside-overlay">
                <div class="ui-content-body">

                    <div class="ui-container">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
            <!--main content end-->

            <!--footer start-->
            <div id="footer" class="ui-footer">
                2017 &copy; AgroSEAL LTD.
            </div>
            <!--footer end-->
        </div>

        <!-- inject:js -->
        <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'bower_components/jquery.nicescroll/dist/jquery.nicescroll.min.js' %}"></script>
        <script src="{% static 'bower_components/autosize/dist/autosize.min.js' %}"></script>
        <!-- endinject -->

        <!--highcharts-->
        <script src="{% static 'bower_components/highcharts/highcharts.js' %}"></script>
        <script src="{% static 'bower_components/highcharts/highcharts-more.js' %}"></script>
        <script src="{% static 'bower_components/highcharts/modules/exporting.js' %}"></script>
        <!--polar-chart init-->
        <script>

            //polar chart

            $(function () {

                Highcharts.chart('polar-chart', {

                    chart: {
                        polar: true
                    },

                    title: {
                        text: 'Highcharts Polar Chart'
                    },

                    pane: {
                        startAngle: 0,
                        endAngle: 360
                    },

                    xAxis: {
                        tickInterval: 45,
                        min: 0,
                        max: 360,
                        labels: {
                            formatter: function () {
                                return this.value + '°';
                            }
                        }
                    },

                    yAxis: {
                        min: 0
                    },

                    plotOptions: {
                        series: {
                            pointStart: 0,
                            pointInterval: 45
                        },
                        column: {
                            pointPadding: 0,
                            groupPadding: 0
                        }
                    },

                    series: [{
                        type: 'column',
                        name: 'Column',
                        data: [8, 7, 6, 5, 4, 3, 2, 1],
                        pointPlacement: 'between'
                    }, {
                        type: 'line',
                        name: 'Line',
                        data: [1, 2, 3, 4, 5, 6, 7, 8]
                    }, {
                        type: 'area',
                        name: 'Area',
                        data: [1, 8, 2, 7, 3, 6, 4, 5]
                    }]
                });
            });
        </script>

        <!--sparkline-->
        <script src="{% static 'bower_components/bower-jquery-sparkline/dist/jquery.sparkline.retina.js' %}"></script>
        <script src="{% static 'assets/js/init-sparkline.js' %}"></script>


        <!--echarts-->
        <script type="text/javascript" src="{% static 'assets/js/echarts/echarts-all-3.js' %}"></script>

        <!--basic line echarts init-->
        <script type="text/javascript">

            var chartOneDom = document.getElementById("b-line");
            var chartOne = echarts.init(chartOneDom);

            var chartOneOption = {
                color: ['#4aa9e9','#eac459'],

                tooltip : {
                    trigger: 'axis'
                },
                legend: {
                    data:['Max','Min']
                },

                calculable : true,
                xAxis : [
                    {
                        type : 'category',
                        boundaryGap : false,
                        data: ['Sat','Sun','Mon','Tue','Wed','Thu','Fri']
                    }
                ],
                yAxis : [
                    {
                        type : 'value',
                        axisLabel : {
                            formatter: '{value} °C'
                        }
                    }
                ],
                series : [
                    {
                        name:'Max',
                        type:'line',
                        data:[11, 11, 15, 13, 12, 13, 10],
                        markPoint : {
                            data : [
                                {type : 'max', name: 'Max'},
                                {type : 'min', name: 'Min'}
                            ]
                        },
                        markLine : {
                            data : [
                                {type : 'average', name: 'Average'}
                            ]
                        }
                    },
                    {
                        name:'Min',
                        type:'line',
                        data:[1, -2, 2, 5, 3, 2, 0],
                        markPoint : {
                            data : [
                                {name : 'Min of Week', value : -2, xAxis: 1, yAxis: -1.5}
                            ]
                        },
                        markLine : {
                            data : [
                                {type : 'average', name : 'Average'}
                            ]
                        }
                    }
                ]
            };

            if (chartOneOption && typeof chartOneOption === "object") {
                chartOne.setOption(chartOneOption, true);
            }

        </script>

        <!--basic area echarts init-->
        <script type="text/javascript">

            var dom = document.getElementById("b-area");
            var myChart = echarts.init(dom);

            var app = {};
            option = null;
            option = {
                color: ['#8dcaf3','#67f3e4', '#4aa9e9' ],

                tooltip : {
                    trigger: 'axis'
                },
                legend: {
                    data:['Preorder','Sale','Deal']
                },

                calculable : true,
                xAxis : [
                    {
                        type : 'category',
                        boundaryGap : false,
                        data : ['Mon','Tue','Wed','Thu','Fri','Sat','Sun']
                    }
                ],
                yAxis : [
                    {
                        type : 'value'
                    }
                ],
                series : [
                    {
                        name:'Deal',
                        type:'line',
                        smooth:true,
                        itemStyle: {normal: {areaStyle: {type: 'default'}}},
                        data:[10, 12, 21, 54, 260, 830, 710]
                    },
                    {
                        name:'Sale',
                        type:'line',
                        smooth:true,
                        itemStyle: {normal: {areaStyle: {type: 'default'}}},
                        data:[30, 182, 434, 791, 390, 30, 10]
                    },
                    {
                        name:'Preorder',
                        type:'line',
                        smooth:true,
                        itemStyle: {normal: {areaStyle: {type: 'default'}}},
                        data:[1320, 1132, 601, 234, 120, 90, 20]
                    }
                ]
            };

            ;
            if (option && typeof option === "object") {
                myChart.setOption(option, false);
            }

            /**
             * Resize chart on window resize
             * @return {void}
             */
            window.onresize = function() {
                chartOne.resize();
                myChart.resize();
            };


        </script>

        <!--easypiechart-->
        <script src="{% static 'assets/js/jquery-easy-pie-chart/jquery.easypiechart.js' %}"></script>
        <script>
            $(function() {
                $('.chart').easyPieChart({
                    //your configuration goes here
                });
            });
        </script>


        <!--horizontal-timeline-->
        <script src="{% static 'assets/js/horizontal-timeline/js/jquery.mobile.custom.min.js' %}"></script>
        <script src="{% static 'assets/js/horizontal-timeline/js/main.js' %}"></script>

        <!-- Common Script   -->
        <script src="{% static 'dist/js/main.js' %}"></script>
    </body>
</html>
